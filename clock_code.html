<!-- Project main html component -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SHARED/CSS/style_clock.css">
    <link rel="icon" type="image/jpg" href="./SHARED/IMAGES/61227.png" />
    <title>CLOCK CODE</title>
</head>

<body>
    <div class="codeClockGeneral">
        public clock(): void {
        <div class="codeClock">
            <p class="marginClock">"Hour":
                <span class="variableColor" id="hour">00,</span>
            </p>
            <p class="marginClock">"Minute":
                <span class="variableColor" id="minute">00,</span>
            </p>
            <p class="marginClock">"Second":
                <span class="variableColor" id="second">00,</span>
            </p>
            <p class="marginClock">"Day":
                <span class="variableColor" id="day">00,</span>
            </p>
            <p class="marginClock">"Month":
                <span class="variableColor" id="month">00,</span>
            </p>
            <p class="marginClock">"Year":
                <span class="variableColor" id="year">00,</span>
            </p>
        </div>}
    </div>
    <script src="./SHARED/JAVASCRIPT/script_clock.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
